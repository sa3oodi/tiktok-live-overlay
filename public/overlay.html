<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Overlay</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --tiktok-red: #fe2c55;
            --tiktok-blue: #25f4ee;
            --tiktok-purple: #9b59b6;
            --tiktok-orange: #ff8c42;
            --success: #00d4aa;
            --warning: #ffb946;
            --text-secondary: #b8c5d6;
            --text-muted: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
        }

        .overlay-container {
            width: 380px;
            height: 480px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(37, 244, 238, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .overlay-header {
            background: rgba(30, 39, 73, 0.8);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tiktok-icon {
            color: var(--tiktok-red);
            font-size: 1.2rem;
        }

        .header-title {
            font-size: 0.9rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--tiktok-blue), var(--tiktok-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 8px rgba(0, 212, 170, 0.5);
        }

        .status-dot.connecting {
            background: var(--warning);
            animation: pulse 2s infinite;
        }

        .stats-bar {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 6px 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.6rem;
            color: var(--text-secondary);
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 0.8rem;
            font-weight: 700;
        }

        .viewers-stat .stat-value { color: var(--tiktok-blue); }
        .likes-stat .stat-value { color: var(--tiktok-red); }
        .diamonds-stat .stat-value { color: var(--tiktok-orange); }

        .content-area {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .eventcontainer {
            flex: 1;
            overflow-y: auto;
            padding: 8px 12px;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .eventcontainer::-webkit-scrollbar {
            width: 0px;
        }

        .empty-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-message i {
            font-size: 2rem;
            margin-bottom: 8px;
            opacity: 0.5;
        }

        .empty-message p {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            padding: 8px 10px;
            border-left: 3px solid var(--tiktok-blue);
            font-size: 0.8rem;
            line-height: 1.3;
            animation: slideInRight 0.3s ease-out;
            transition: all 0.2s ease;
        }

        .event-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(2px);
        }

        .event-item.gift {
            border-left-color: var(--tiktok-orange);
            background: rgba(255, 140, 66, 0.1);
        }

        .event-item.follow {
            border-left-color: var(--tiktok-red);
            background: rgba(254, 44, 85, 0.1);
        }

        .event-item.like {
            border-left-color: var(--tiktok-red);
            background: rgba(254, 44, 85, 0.05);
        }

        .event-item.join {
            border-left-color: var(--success);
            background: rgba(0, 212, 170, 0.05);
            opacity: 0.7;
        }

        .event-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .miniprofilepicture {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .username {
            font-weight: 600;
            color: var(--tiktok-blue);
            text-decoration: none;
            font-size: 0.75rem;
        }

        .timestamp {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-left: auto;
        }

        .event-content {
            color: white;
            word-wrap: break-word;
        }

        .gift-details {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 6px;
        }

        .gifticon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid var(--tiktok-orange);
        }

        .gift-info {
            flex: 1;
            font-size: 0.7rem;
        }

        .gift-name {
            font-weight: 600;
            color: var(--tiktok-orange);
        }

        .gift-stats {
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            margin-top: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="overlay-header">
            <div class="header-left">
                <i class="fab fa-tiktok tiktok-icon"></i>
                <span class="header-title">Live Analytics</span>
            </div>
            <div class="connection-status">
                <span class="status-dot"></span>
                <span id="stateText">Connecting...</span>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item viewers-stat">
                <div class="stat-label">Viewers</div>
                <div class="stat-value" id="viewerCount">0</div>
            </div>
            <div class="stat-item likes-stat">
                <div class="stat-label">Likes</div>
                <div class="stat-value" id="likeCount">0</div>
            </div>
            <div class="stat-item diamonds-stat">
                <div class="stat-label">Diamonds</div>
                <div class="stat-value" id="diamondCount">0</div>
            </div>
        </div>

        <div class="content-area">
            <div class="eventcontainer">
                <div class="empty-message">
                    <i class="fas fa-broadcast-tower"></i>
                    <p>Connecting to live stream...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts at the end for proper DOM loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="connection.js"></script>
    <script src="app-overlay.js"></script>
</body>
</html>
