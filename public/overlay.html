<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Overlay</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --tiktok-red: #fe2c55;
            --tiktok-blue: #25f4ee;
            --tiktok-purple: #9b59b6;
            --tiktok-orange: #ff8c42;
            --success: #00d4aa;
            --warning: #ffb946;
            --text-secondary: #b8c5d6;
            --text-muted: #8892b0;
            --font-scale: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
        }

        .overlay-container {
            width: 100vw;
            height: 100vh;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0;
            border: none;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .overlay-header {
            background: rgba(30, 39, 73, 0.8);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .font-controls {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-right: 8px;
        }

        .font-btn {
            width: 24px;
            height: 24px;
            border: 1px solid rgba(37, 244, 238, 0.5);
            background: rgba(37, 244, 238, 0.1);
            color: var(--tiktok-blue);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .font-btn:hover {
            background: rgba(37, 244, 238, 0.2);
            border-color: rgba(37, 244, 238, 0.8);
        }

        .tiktok-icon {
            color: var(--tiktok-red);
            font-size: 1.2rem;
        }

        .header-title {
            font-size: 0.9rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--tiktok-blue), var(--tiktok-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 8px rgba(0, 212, 170, 0.5);
        }

        .status-dot.connecting {
            background: var(--warning);
            animation: pulse 2s infinite;
        }

        .stats-bar {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            padding: 6px 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: calc(0.6rem * var(--font-scale));
            color: var(--text-secondary);
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: calc(0.8rem * var(--font-scale));
            font-weight: 700;
        }

        .viewers-stat .stat-value { color: var(--tiktok-blue); }
        .likes-stat .stat-value { color: var(--tiktok-red); }
        .diamonds-stat .stat-value { color: var(--tiktok-orange); }
        .earnings-stat .stat-value {
            color: var(--success);
            font-weight: 700;
        }
        .earnings-stat .stat-label {
            color: var(--success);
        }
        .followers-stat .stat-value { color: var(--tiktok-purple); }
        .shares-stat .stat-value { color: var(--success); }

        .content-area {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .eventcontainer {
            flex: 1;
            overflow-y: auto;
            padding: 8px 12px;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .eventcontainer::-webkit-scrollbar {
            width: 0px;
        }

        .empty-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-message i {
            font-size: 2rem;
            margin-bottom: 8px;
            opacity: 0.5;
        }

        .empty-message p {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            padding: 8px 10px;
            border-left: 3px solid var(--tiktok-blue);
            font-size: calc(0.8rem * var(--font-scale));
            line-height: 1.3;
            animation: slideInRight 0.3s ease-out;
            transition: all 0.2s ease;
        }

        .event-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(2px);
        }

        .event-item.gift {
            border-left-color: var(--tiktok-orange);
            background: rgba(255, 140, 66, 0.1);
        }

        .event-item.follow {
            border-left-color: var(--tiktok-red);
            background: rgba(254, 44, 85, 0.1);
        }

        .event-item.like {
            border-left-color: var(--tiktok-red);
            background: rgba(254, 44, 85, 0.05);
        }

        .event-item.join {
            border-left-color: var(--success);
            background: rgba(0, 212, 170, 0.05);
            opacity: 0.7;
        }

        .event-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .miniprofilepicture {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .username {
            font-weight: 600;
            color: var(--tiktok-blue);
            text-decoration: none;
            font-size: calc(0.75rem * var(--font-scale));
        }

        .timestamp {
            font-size: calc(0.65rem * var(--font-scale));
            color: var(--text-muted);
            margin-left: auto;
        }

        .event-content {
            color: white;
            word-wrap: break-word;
        }

        .gift-details {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 6px;
        }

        .gifticon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid var(--tiktok-orange);
        }

        .gift-info {
            flex: 1;
            font-size: calc(0.7rem * var(--font-scale));
        }

        .gift-name {
            font-weight: 600;
            color: var(--tiktok-orange);
        }

        .gift-stats {
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            margin-top: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .stats-bar {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 4px;
                padding: 6px 12px;
            }
            
            .stat-item {
                padding: 4px 2px;
            }
            
            .stat-label {
                font-size: calc(0.55rem * var(--font-scale));
            }
            
            .stat-value {
                font-size: calc(0.7rem * var(--font-scale));
            }
            
            .overlay-header {
                padding: 8px 12px;
            }
            
            .font-controls {
                gap: 2px;
            }
            
            .font-btn {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 320px) {
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 3px;
                padding: 4px 8px;
            }
            
            .stat-item {
                padding: 3px 1px;
            }
            
            .stat-label {
                font-size: calc(0.5rem * var(--font-scale));
                letter-spacing: 0.2px;
            }
            
            .stat-value {
                font-size: calc(0.65rem * var(--font-scale));
            }
        }

        @media (max-height: 500px) {
            .overlay-header {
                padding: 6px 12px;
            }
            
            .stats-bar {
                padding: 4px 12px;
            }
            
            .stat-item {
                padding: 4px 2px;
            }
            
            .event-item {
                padding: 6px 8px;
            }
        }

        /* Tabs and Viewers Styles */
        .content-tabs {
            display: flex;
            background: rgba(30, 39, 73, 0.6);
            border-radius: 8px 8px 0 0;
            margin: 0;
            padding: 0;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 12px 16px;
            cursor: pointer;
            font-size: calc(0.85rem * var(--font-scale));
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .tab-btn:hover {
            background: rgba(37, 244, 238, 0.1);
            color: var(--tiktok-blue);
        }

        .tab-btn.active {
            background: rgba(37, 244, 238, 0.2);
            color: var(--tiktok-blue);
            border-bottom: 2px solid var(--tiktok-blue);
        }

        .tab-content {
            display: none;
            height: 100%;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .viewers-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .viewers-header {
            margin-bottom: 16px;
            text-align: center;
        }

        .viewers-header h3 {
            color: var(--tiktok-blue);
            font-size: calc(1.1rem * var(--font-scale));
            margin-bottom: 4px;
        }

        .viewers-subtitle {
            color: var(--text-secondary);
            font-size: calc(0.8rem * var(--font-scale));
            margin: 0;
        }

        .viewers-list {
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 8px;
            padding: 8px 0;
        }

        .viewer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(30, 39, 73, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(37, 244, 238, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .viewer-item:hover {
            background: rgba(37, 244, 238, 0.1);
            border-color: var(--tiktok-blue);
            transform: translateY(-1px);
        }

        .viewer-item.placeholder {
            background: rgba(100, 100, 100, 0.3);
            border-color: rgba(150, 150, 150, 0.3);
            opacity: 0.7;
        }

        .viewer-item.placeholder:hover {
            background: rgba(100, 100, 100, 0.4);
            border-color: rgba(150, 150, 150, 0.5);
        }

        .viewer-pic {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid rgba(37, 244, 238, 0.3);
        }

        .viewer-name {
            color: white;
            font-size: calc(0.8rem * var(--font-scale));
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .viewer-badge {
            font-size: calc(0.7rem * var(--font-scale));
            background: rgba(37, 244, 238, 0.2);
            color: var(--tiktok-blue);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }

        .no-viewers {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
        }

        .no-viewers i {
            font-size: 2rem;
            margin-bottom: 12px;
            display: block;
            color: var(--text-secondary);
        }

        .no-viewers p {
            font-size: calc(0.9rem * var(--font-scale));
            margin: 0;
        }

        /* Responsive adjustments for viewers */
        @media (max-width: 600px) {
            .viewers-list {
                grid-template-columns: 1fr;
            }
        }

        /* Gift Effects and Animations */
        @keyframes shake-normal {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px) rotate(-0.5deg); }
            75% { transform: translateX(2px) rotate(0.5deg); }
        }

        @keyframes shake-rare {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(-4px) rotate(-1deg); }
            20% { transform: translateX(4px) rotate(1deg); }
            30% { transform: translateX(-4px) rotate(-1deg); }
            40% { transform: translateX(4px) rotate(1deg); }
            50% { transform: translateX(-2px) rotate(-0.5deg); }
            60% { transform: translateX(2px) rotate(0.5deg); }
            70% { transform: translateX(-2px) rotate(-0.5deg); }
            80% { transform: translateX(2px) rotate(0.5deg); }
            90% { transform: translateX(-1px); }
        }

        @keyframes shake-epic {
            0%, 100% { transform: translateX(0); }
            5% { transform: translateX(-8px) rotate(-2deg); }
            10% { transform: translateX(8px) rotate(2deg); }
            15% { transform: translateX(-8px) rotate(-2deg); }
            20% { transform: translateX(8px) rotate(2deg); }
            25% { transform: translateX(-6px) rotate(-1.5deg); }
            30% { transform: translateX(6px) rotate(1.5deg); }
            35% { transform: translateX(-6px) rotate(-1.5deg); }
            40% { transform: translateX(6px) rotate(1.5deg); }
            45% { transform: translateX(-4px) rotate(-1deg); }
            50% { transform: translateX(4px) rotate(1deg); }
            55% { transform: translateX(-4px) rotate(-1deg); }
            60% { transform: translateX(4px) rotate(1deg); }
            65% { transform: translateX(-2px) rotate(-0.5deg); }
            70% { transform: translateX(2px) rotate(0.5deg); }
            75% { transform: translateX(-2px) rotate(-0.5deg); }
            80% { transform: translateX(2px) rotate(0.5deg); }
            85% { transform: translateX(-1px); }
            90% { transform: translateX(1px); }
            95% { transform: translateX(-1px); }
        }

        .shake-normal { animation: shake-normal 0.8s ease-in-out; }
        .shake-rare { animation: shake-rare 1.2s ease-in-out; }
        .shake-epic { animation: shake-epic 1.5s ease-in-out; }

        /* Border Flash Effects */
        @keyframes flash-normal {
            0%, 100% { box-shadow: 0 0 0 rgba(37, 244, 238, 0); }
            50% { box-shadow: 0 0 20px rgba(37, 244, 238, 0.8); }
        }

        @keyframes flash-rare {
            0%, 100% { box-shadow: 0 0 0 rgba(255, 140, 66, 0); }
            50% { box-shadow: 0 0 30px rgba(255, 140, 66, 1); }
        }

        @keyframes flash-epic {
            0%, 100% { box-shadow: 0 0 0 rgba(254, 44, 85, 0); }
            25% { box-shadow: 0 0 40px rgba(254, 44, 85, 1); }
            50% { box-shadow: 0 0 60px rgba(255, 215, 0, 1); }
            75% { box-shadow: 0 0 40px rgba(254, 44, 85, 1); }
        }

        .flash-normal { animation: flash-normal 1s ease-in-out 3; }
        .flash-rare { animation: flash-rare 1.2s ease-in-out 3; }
        .flash-epic { animation: flash-epic 1.5s ease-in-out 4; }

        /* Gift Particles */
        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) translateX(var(--end-x, 0)) rotate(360deg);
                opacity: 0;
            }
        }

        .gift-particle {
            position: fixed;
            bottom: 0;
            font-size: 2rem;
            pointer-events: none;
            z-index: 1000;
            animation: particle-float 3s ease-out forwards;
        }

        .gift-particle.rare .particle-emoji {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 140, 66, 0.8));
        }

        .gift-particle.epic .particle-emoji {
            font-size: 3rem;
            filter: drop-shadow(0 0 15px rgba(254, 44, 85, 1));
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        /* Streak Indicator */
        .streak-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: 3px solid #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
            animation: streakEntrance 0.5s ease-out;
        }

        @keyframes streakEntrance {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .streak-pulse {
            animation: streakPulse 0.5s ease-in-out !important;
        }

        @keyframes streakPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .streak-text {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        .streak-gift {
            display: block;
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .streak-count {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* Gift Announcement */
        .gift-announcement {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1002;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 20px;
            min-width: 300px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateX(120%);
            transition: transform 0.5s ease-out;
        }

        .gift-announcement.show {
            transform: translateX(0);
        }

        .announcement-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .announcement-user {
            font-size: 1.1rem;
            color: #ffeb3b;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .announcement-gift {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .announcement-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Earnings Effects */
        .earnings-stat {
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .earnings-stat:hover {
            transform: scale(1.05);
            background: rgba(0, 212, 170, 0.1);
        }

        .earnings-pulse {
            animation: earningsPulse 1s ease-in-out;
        }

        @keyframes earningsPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .floating-earnings {
            position: absolute;
            top: -20px;
            right: 10px;
            background: linear-gradient(45deg, #00d4aa, #4caf50);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(0);
            transition: all 0.5s ease-out;
            z-index: 100;
            text-align: center;
            box-shadow: 0 2px 10px rgba(0, 212, 170, 0.5);
        }

        .floating-earnings.show {
            opacity: 1;
            transform: translateY(-30px);
        }

        /* Earnings Breakdown Modal */
        .earnings-breakdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .earnings-breakdown.show {
            opacity: 1;
        }

        .breakdown-content {
            background: rgba(15, 15, 35, 0.95);
            border: 2px solid var(--success);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(20px);
        }

        .breakdown-content h3 {
            color: var(--success);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .breakdown-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .breakdown-row.total {
            border-bottom: none;
            border-top: 2px solid var(--success);
            padding-top: 12px;
            margin-top: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .breakdown-row .positive {
            color: var(--success);
        }

        .breakdown-row .negative {
            color: var(--tiktok-red);
        }

        .breakdown-note {
            text-align: center;
            margin: 15px 0;
            color: var(--text-muted);
        }

        .close-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #00b894;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="overlay-header">
            <div class="header-left">
                <i class="fab fa-tiktok tiktok-icon"></i>
                <span class="header-title">Live Analytics</span>
            </div>
            <div class="header-right">
                <div class="font-controls">
                    <button class="font-btn" id="decreaseFont" title="Decrease font size">-</button>
                    <button class="font-btn" id="increaseFont" title="Increase font size">+</button>
                </div>
                <div class="connection-status">
                    <span class="status-dot"></span>
                    <span id="stateText">Connecting...</span>
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item viewers-stat">
                <div class="stat-label">Viewers</div>
                <div class="stat-value" id="viewerCount">0</div>
            </div>
            <div class="stat-item likes-stat">
                <div class="stat-label">Likes</div>
                <div class="stat-value" id="likeCount">0</div>
            </div>
            <div class="stat-item followers-stat">
                <div class="stat-label">Follows</div>
                <div class="stat-value" id="followerCount">0</div>
            </div>
            <div class="stat-item shares-stat">
                <div class="stat-label">Shares</div>
                <div class="stat-value" id="shareCount">0</div>
            </div>
            <div class="stat-item diamonds-stat">
                <div class="stat-label">Diamonds</div>
                <div class="stat-value" id="diamondCount">0</div>
            </div>
            <div class="stat-item earnings-stat">
                <div class="stat-label">Earnings</div>
                <div class="stat-value" id="earningsCount">$0.00</div>
            </div>
        </div>

        <div class="content-area">
            <div class="content-tabs">
                <button class="tab-btn active" onclick="switchTab('events')">
                    <i class="fas fa-comments"></i> Events
                </button>
                <button class="tab-btn" onclick="switchTab('viewers')">
                    <i class="fas fa-users"></i> Viewers (<span id="activeViewersCount">0</span>)
                </button>
            </div>
            
            <div id="eventsTab" class="tab-content active">
                <div class="eventcontainer">
                    <div class="empty-message">
                        <i class="fas fa-broadcast-tower"></i>
                        <p>Connecting to live stream...</p>
                    </div>
                </div>
            </div>
            
            <div id="viewersTab" class="tab-content">
                <div class="viewers-container">
                    <div class="viewers-header">
                        <h3>Current Viewers</h3>
                        <p class="viewers-subtitle">People watching right now</p>
                    </div>
                    <div id="currentViewers" class="viewers-list">
                        <div class="no-viewers">
                            <i class="fas fa-eye"></i>
                            <p>No viewers tracked yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts at the end for proper DOM loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="connection.js"></script>
    <script src="app-overlay.js"></script>
    
    <script>
        // Tab switching functionality
        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }
    </script>
</body>
</html>
